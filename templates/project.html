<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0fff0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .form-card {
            padding: 2rem;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <main>
        <div class="form-card">
            <h2 class="text-center mb-4">ðŸŒ¾ Crop Recommendation</h2>
            <form action="{{ url_for('predict') }}" method="POST">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Nitrogen (N)</label>
                        <input type="number" name="N" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Phosphorus (P)</label>
                        <input type="number" name="P" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Potassium (K)</label>
                        <input type="number" name="K" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Temperature (Â°C)</label>
                        <input type="number" step="0.1" name="temperature" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Humidity (%)</label>
                        <input type="number" step="0.1" name="humidity" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">pH Level</label>
                        <input type="number" step="0.1" name="ph" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Rainfall (mm)</label>
                        <input type="number" step="0.1" name="rainfall" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">ðŸŒ± Recommend Crop</button>
                </div>
            </form>

            {% if crop %}
            <div class="alert alert-success text-center mt-4">
                <h4>ðŸŒ¾ Recommended Crop: <strong>{{ crop }}</strong></h4>
            </div>
            {% endif %}


        </div>
    </main>

    <footer>
        &copy; 2024 Crop Prediction System
    </footer>

</body>

</html>
